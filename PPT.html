<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <tittle>Piedra, papel o tijera</tittle>
    <script>
        function RandomNumber(min,max) {
            return Math.floor(Math.random() * (max-min + 1)+ min) 
        }
    // 1 es piedra, 2 es papel, 3 es tijera
    let jugador = 0
    //Seleccion aleatoria del pc
    let pc = RandomNumber(1,3)
    jugador = prompt("Elige 1 para piedra, 2 para papel o 3 para tijeras")
    //Seleccion de jugador
    if(jugador == 1){
        alert("Elegiste piedra")
    } else if(jugador == 2){
        alert("Elegiste papel")   
    } else if(jugador == 3){
        alert("Elegiste tijera")   
    } else {
        alert("Selecciona una opción valida")
    }
 
    //Seleccion de pc
    if(pc == 1){
        alert("El pc elige piedra")
    } else if(pc == 2){
        alert("El pc elige papel")   
    } else if(pc == 3){
        alert("El pc elige tijera")   
    }
    
    // Combate
    if(jugador-pc >= 1){
        alert("Tu ganas, buen trabajo🤘🏼🤘🏼🤘🏼")
    } else if(jugador-pc <= 1 && jugador-pc !== 0 ){
        alert("El pc te acaba de ganar😢😭😭")
    } else if(jugador-pc == 0)
        alert("Han empatado, intentalo de nuevo🔥🔥🔥")
    
    </script>
</head>


</html>
